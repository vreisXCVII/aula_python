
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <table class="table
                      table-striped
                      table-bordered
                      table-hover
                      table-collapse">
         <thead>
            <tr>
                <th>Nome</th>
                <th>endere√ßo</th>
                <th>CPF</th>
                <th>RG</th>
            </tr>
         </thead>
         <tbody>
            {%for p in form%}
            <tr>
                <td>{{ p.clinte_nome }}</td>
                <td>{{ p.endereco }}</td>
                <td>{{ p.cliente_cpf }}</td>
                <td>{{ p.cliente_rg }}</td>
				<td class="text-center">
				  <a id="idAlterar" class="btn btn-warning btn-sm"
				     title="Alterar dados da pessoa"
					 href="{% url 'update_pessoa' p.cliente_id%}">
                     <i class="fa fa-pencil-square" aria-hidden="true"></i>
            	  </a>
				  <a id="idExcluir" class="btn btn-danger btn-sm"
				     title="Excluir dados da pessoa"
					 href="{% url 'delete_pessoa' p.cliente_id%}">
                     <i class="fa fa-trash-o" aria-hidden="true"></i>
				  </a>
                  <a id="idConsultar" class="btn btn-info btn-sm"
				     title="Consultar dados da pessoa"
					 href="{% url 'view_pessoa' p.cliente_id%}">
                     <i class="fa fa-eye" aria-hidden="true"></i>
				  </a>
				</td>
            </tr>
            {%endfor%}
         </tbody>
        </table>
        <a id="idIncluir" class="btn btn-primary" href="{% url 'insert_pessoa' %}">Nova Pessoa <i class="fa fa-check-square-o" aria-hidden="true"></i></a>


    </div>


</div>

</body>
</html>
